<mat-card>
    <mat-card-header>
        <h1>Perfil de usuario</h1>
    </mat-card-header>
    <mat-card-content>
        <p><b>Nombre:</b> {{user()?.displayName}} || "Sin nombre"</p>
        <p><b>Email:</b> {{user()?.email}}</p>
        <p><strong>Ofertas enviadas:</strong> {{ submittedOffersCount() }}</p>
        <p><strong>Ofertas pendientes:</strong> {{ pendingOffersCount() }}</p>
    </mat-card-content>

</mat-card>
